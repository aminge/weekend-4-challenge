<!DOCTYPE html>
<html>
<head>
    <title>To Do List</title>
    <link href='https://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/stylesheets/stylesheet.css" />
    <script type="text/javascript" src="/vendors/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/clientapp.js"></script>
</head>

<body>
    <form id="task-entry-form">
        <label for="task_name" id="title">New Task:</label>
        <input type="text" id="task_name" name="task_name" />
        <button id="submit-task">Submit Task</button>
    </form>

    <table id="task-table">
        <tr>
            <th id="task-name-head">Task Name</th>
            <!--<th id="task-status-head">Task Status</th>-->
        </tr>
    </table>
</body>
</html>
